name: CI (Vite) on Self-Hosted

on:
  push:
    branches: [ main ]

jobs:
  build-and-restart:
    runs-on: self-hosted  # ตรงกับ label ของ runner คุณ

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (npm ci)
        run: npm ci

      - name: Build (Vite)
        env:
          NODE_ENV: production
          CI: true
        run: npm run build  # ผลลัพธ์ที่ dist/
