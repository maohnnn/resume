name: CD (Compose build & push to GHCR)

on:
  push:
    branches: [ "main" ]   # deploy เมื่อ push เข้า main
    tags: [ "v*" ]         # และตอนออก tag เช่น v1.0.0
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write           # ต้องมีสิทธิ์เขียน package เพื่อ push GHCR

env:
  REGISTRY: ghcr.io

jobs:
  compose-push:
    runs-on: [self-hosted, linux, x64, docker]

    steps:
      - uses: actions/checkout@v4

      - name: Set OWNER
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          use: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # คำนวณ TAGS ที่จะใช้ (latest บน main, หรือ vX.Y.Z ตอน tag, และ sha-xxxx เสมอ)
      - name: Compute tags
        run: |
          TAGS="sha-${GITHUB_SHA::7}"
          if [ "${{ github.ref_type }}" = "branch" ] && [ "${{ github.ref_name }}" = "${{ github.event.repository.default_branch }}" ]; then
            TAGS="latest,$TAGS"
          fi
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAGS="${GITHUB_REF_NAME},$TAGS"
          fi
          echo "TAGS=$TAGS" >> $GITHUB_ENV

      # Build & Push ทุก service จาก docker-compose.yml
      - name: Compose build & push
        uses: docker/bake-action@v5
        with:
          files: |
            docker-compose.yml
          set: |
            *.platform=linux/amd64
            # เติมหลายแท็กให้ทุก target (ทุก service)
            *.tags=${{ env.TAGS }}
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
          push: true
        env:
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ env.OWNER }}
